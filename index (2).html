<body>

<h2>–¢–µ—Å—Ç –ø–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–µ (10 –∫–ª–∞—Å—Å)</h2>


<div id="test" aria-live="polite"></div>

<button id="checkBtn" type="button">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
<button id="restartBtn" type="button">–ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>

<p id="result" aria-atomic="true"></p>
<div id="answers" aria-atomic="true"></div>

<noscript>
  <p style="color: red;"><b>–í–Ω–∏–º–∞–Ω–∏–µ:</b> –¥–ª—è —Ä–∞–±–æ—Ç—ã —Ç–µ—Å—Ç–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è –≤–∫–ª—é—á—ë–Ω–Ω—ã–π JavaScript.</p>
</noscript>

<script>
/* --- –ù–∞–±–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤ (15) --- */
const allQuestions = [
  { q: "–ß—Ç–æ –¥–µ–ª–∞–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä?", a: ["–í—ã–ø–æ–ª–Ω—è–µ—Ç –≤—ã—á–∏—Å–ª–µ–Ω–∏—è", "–ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ", "–û—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –∑–≤—É–∫"], correct: 0 },
  { q: "–ö–∞–∫–æ–π —Ç–∏–ø –¥–∞–Ω–Ω—ã—Ö –ª–æ–≥–∏—á–µ—Å–∫–∏–π?", a: ["int", "bool", "string"], correct: 1 },
  { q: "–ö–∞–∫–æ–π –ø—Ä–æ—Ç–æ–∫–æ–ª –ø–µ—Ä–µ–¥–∞—ë—Ç –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü—ã?", a: ["FTP", "HTTP", "SMTP"], correct: 1 },
  { q: "–ß—Ç–æ —Ç–∞–∫–æ–µ –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è?", a: ["–ö–æ–º–∞–Ω–¥–∞", "–û–±–ª–∞—Å—Ç—å –ø–∞–º—è—Ç–∏", "–û—à–∏–±–∫–∞"], correct: 1 },
  { q: "–ß—Ç–æ –¥–µ–ª–∞–µ—Ç —É—Å–ª–æ–≤–Ω—ã–π –æ–ø–µ—Ä–∞—Ç–æ—Ä?", a: ["–í—ã–±–∏—Ä–∞–µ—Ç –¥–µ–π—Å—Ç–≤–∏–µ", "–£–¥–∞–ª—è–µ—Ç —Ñ–∞–π–ª", "–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ—Ç –ü–ö"], correct: 0 },
  { q: "–ö–∞–∫–∞—è —Å–∏—Å—Ç–µ–º–∞ —Å—á–∏—Å–ª–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ –ü–ö?", a: ["–î–≤–æ–∏—á–Ω–∞—è", "–í–æ—Å—å–º–µ—Ä–∏—á–Ω–∞—è", "–î–µ—Å—è—Ç–∏—á–Ω–∞—è"], correct: 0 },
  { q: "–ß—Ç–æ —Ç–∞–∫–æ–µ –∞–ª–≥–æ—Ä–∏—Ç–º?", a: ["–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä", "–ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–µ–π—Å—Ç–≤–∏–π", "–Ø–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è"], correct: 1 },
  { q: "–ß—Ç–æ –¥–µ–ª–∞–µ—Ç —Ü–∏–∫–ª?", a: ["–ü–æ–≤—Ç–æ—Ä—è–µ—Ç –¥–µ–π—Å—Ç–≤–∏—è", "–í—ã–≤–æ–¥–∏—Ç –æ—à–∏–±–∫–∏", "–•—Ä–∞–Ω–∏—Ç –¥–∞–Ω–Ω—ã–µ"], correct: 0 },
  { q: "–ö–∞–∫–æ–π —Ñ–∞–π–ª —è–≤–ª—è–µ—Ç—Å—è –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–º?", a: ["exe", "txt", "png"], correct: 0 },
  { q: "–ß—Ç–æ —Ç–∞–∫–æ–µ –±—Ä–∞—É–∑–µ—Ä?", a: ["–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞", "–ê–Ω—Ç–∏–≤–∏—Ä—É—Å", "–û—Ñ–∏—Å–Ω—ã–π –ø–∞–∫–µ—Ç"], correct: 0 },
  { q: "–ß—Ç–æ —Ç–∞–∫–æ–µ –º–∞—Å—Å–∏–≤?", a: ["–ù–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö", "–û–∫–Ω–æ –ø—Ä–æ–≥—Ä–∞–º–º—ã", "–û—à–∏–±–∫–∞"], correct: 0 },
  { q: "CSS –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è‚Ä¶", a: ["–°—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü", "–•—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö", "–†–∞–±–æ—Ç—ã —Å —Å–µ—Ä–≤–µ—Ä–æ–º"], correct: 0 },
  { q: "JavaScript ‚Äî —ç—Ç–æ‚Ä¶", a: ["–Ø–∑—ã–∫ —Ä–∞–∑–º–µ—Ç–∫–∏", "–Ø–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è", "–û–°"], correct: 1 },
  { q: "–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π —Ä–µ–¥–∞–∫—Ç–æ—Ä ‚Äî —ç—Ç–æ‚Ä¶", a: ["–†–∞–±–æ—Ç–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏", "–í–∏–¥–µ–æ", "–ó–≤—É–∫"], correct: 0 },
  { q: "–ö–∞–∫–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≤—ã–≤–æ–¥–∏—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é?", a: ["–ú–æ–Ω–∏—Ç–æ—Ä", "–°–∫–∞–Ω–µ—Ä", "–ú–∏–∫—Ä–æ—Ñ–æ–Ω"], correct: 0 }
];

let selectedQuestions = [];

/* –í—ã–±–∏—Ä–∞–µ–º 5 —Å–ª—É—á–∞–π–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –±–µ–∑ –ø–æ–≤—Ç–æ—Ä–æ–≤ */
function pickRandomFive() {
  const result = [];
  const used = new Set();
  while (result.length < 5) {
    const idx = Math.floor(Math.random() * allQuestions.length);
    if (!used.has(idx)) {
      used.add(idx);
      result.push(allQuestions[idx]);
    }
  }
  return result;
}

/* –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–µ—Å—Ç–∞ —Å —Å–æ–∑–¥–∞–Ω–∏–µ–º DOM-—ç–ª–µ–º–µ–Ω—Ç–æ–≤ (–Ω–∞–¥–µ–∂–Ω–µ–µ, —á–µ–º —à–∞–±–ª–æ–Ω—ã) */
function renderTest() {
  const testDiv = document.getElementById('test');
  testDiv.innerHTML = '';
  selectedQuestions.forEach((item, i) => {
    const block = document.createElement('div');
    block.className = 'question';

    const p = document.createElement('p');
    p.textContent = `${i + 1}. ${item.q}`;
    block.appendChild(p);

    item.a.forEach((ans, j) => {
      const label = document.createElement('label');
      label.style.cursor = 'pointer';

      const input = document.createElement('input');
      input.type = 'radio';
      input.name = `q${i}`;
      input.value = String(j);
      input.style.marginRight = '6px';

      label.appendChild(input);
      label.appendChild(document.createTextNode(ans));
      block.appendChild(label);
      block.appendChild(document.createElement('br'));
    });

    testDiv.appendChild(block);
  });
  // –æ—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –Ω–∞–±–æ—Ä–∞
  document.getElementById('result').textContent = '';
  document.getElementById('answers').textContent = '';
}

/* –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ */
function checkAnswers() {
  if (!selectedQuestions || selectedQuestions.length !== 5) {
    alert('–í–æ–ø—Ä–æ—Å—ã –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã ‚Äî –Ω–∞–∂–º–∏—Ç–µ "–ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ".');
    return;
  }
  let score = 0;
  const incorrect = [];

  selectedQuestions.forEach((item, i) => {
    const selector = `input[name="q${i}"]:checked`;
    const chosen = document.querySelector(selector);
    if (chosen && Number(chosen.value) === item.correct) {
      score++;
    } else {
      incorrect.push({ index: i + 1, q: item.q, correctText: item.a[item.correct] });
    }
  });

  const percent = Math.round((score / 5) * 100);
  const message = percent >= 85 ? '–û—Ç–ª–∏—á–Ω–æ! üí™' : percent >= 60 ? '–•–æ—Ä–æ—à–æ üëç' : '–ù—É–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å üìö';

  document.getElementById('result').textContent = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score}/5 (${percent}%) ‚Äî ${message}`;

  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  if (incorrect.length === 0) {
    answersDiv.innerHTML = '<b>–í—Å–µ –æ—Ç–≤–µ—Ç—ã –≤–µ—Ä–Ω—ã! üéâ</b>';
  } else {
    const title = document.createElement('div');
    title.innerHTML = '<b>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã, –≥–¥–µ –≤—ã –æ—à–∏–±–ª–∏—Å—å:</b><br><br>';
    answersDiv.appendChild(title);
    incorrect.forEach(it => {
      const block = document.createElement('div');
      block.innerHTML = `${it.index}. ${escapeHtml(it.q)}<br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <b>${escapeHtml(it.correctText)}</b><br><br>`;
      answersDiv.appendChild(block);
    });
  }
}

/* –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫: –Ω–æ–≤—ã–π —Å–ª—É—á–∞–π–Ω—ã–π –Ω–∞–±–æ—Ä */
function restartTest() {
  selectedQuestions = pickRandomFive();
  renderTest();
  window.scrollTo(0, 0);
}

/* –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –≤ –≤–æ–ø—Ä–æ—Å–∞—Ö –ø–æ—è–≤—è—Ç—Å—è —Å–∏–º–≤–æ–ª—ã) */
function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

/* –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM */
document.addEventListener('DOMContentLoaded', () => {
  const checkBtn = document.getElementById('checkBtn');
  const restartBtn = document.getElementById('restartBtn');

  if (!checkBtn || !restartBtn) {
    console.error('–ö–Ω–æ–ø–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ DOM');
    return;
  }

  checkBtn.addEventListener('click', checkAnswers);
  restartBtn.addEventListener('click', restartTest);

  // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –ø–µ—Ä–≤—ã–π –≤—ã–±–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤
  selectedQuestions = pickRandomFive();
  renderTest();

  console.log('–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω, –≤—ã–±—Ä–∞–Ω –Ω–∞–±–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤ (5 –∏–∑ 15).');
});
</script>
